<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah </title>
</head>
<body>
    <div class="main-block">
        <div class="left-part">
          <i class="fas fa-graduation-cap"></i>
          <h1>Tambah Data Santri</h1>
          
          <div class="btn-group">
            <a class="btn-item" href="index.html">Kembali</a>
            <a class="btn-item" href="">Pusat Bantuan</a>
          </div>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
          <div class="title">
            <i class="fas fa-pencil-alt"></i> 
            <h2>Tambah Data</h2>
          </div>
          <div class="info">
         
            <input class="fname"  placeholder="Nama Santri">
            <input type="text" name="alamatsantri" placeholder="Alamat Santri">
            <input type="text" name="notelp"  placeholder="No telp">
            <input type="text" name="namaayah" placeholder="Nama Ayah">
            <input type="text" name="namaibu"  placeholder="Nama Ibu">
  
          </div>
          <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>I agree to the <a href="">Privacy Poalicy</a></span>
          </div>
          <button type="submit" name="submit">Tambahkan Data Santri</button>
        </form>
      </div>
</body>
</html>
